<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Bakery Login</title>
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Lavishly+Yours&display=swap" rel="stylesheet">
</head>
<body class="body-bg">
    <section class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 10px;">
            <div class="card-body">
                <h1 class="text-center mb-4">Login</h1>
                <form id="loginForm">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 mt-5">Login</button>
                    <div class="text-center mt-3 question">
                        <p>Doesn't have an account? <a href="register.html">Register</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="text-center">
            <p>&copy;Copyright by Davin Albar Pratama TIF RP 22 CID</p>
        </div>
    </footer>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Get stored users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if user exists and password matches
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                window.location.href = 'storePage.html'; // Redirect to a dashboard page
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
